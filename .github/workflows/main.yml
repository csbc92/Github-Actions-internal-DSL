name: myPipeline

on: [push]

jobs:

  compile:
    name: Compile
    runs-on: [ubuntu-latest]
    env: 
      MY_ENV_VAR: "HELLO WORLD!"
    steps:
      - uses: actions/checkout@v2
        name: Default Checkout step
      - name: Default clean step
        working-directory: ./TANKS
        run: |
          echo "My Global Job"
          echo "Value of global env var: " $MY_ENV_VAR
          mvn clean
      - name: Compile Step
        working-directory: ./TANKS
        run: mvn compile
  unit-test:
    name: Unit test
    runs-on: [ubuntu-16.04]
    needs: [compile]
    env: 
      MY_ENV_VAR: "HELLO WORLD!"
    steps:
      - uses: actions/checkout@v2
        name: Default Checkout step
      - name: Default clean step
        working-directory: ./TANKS
        run: |
          echo "My Global Job"
          echo "Value of global env var: " $MY_ENV_VAR
          mvn clean
      - name: Unit Test Step
        working-directory: ./TANKS
        run: mvn verify
  package:
    name: Package
    runs-on: [ubuntu-18.04]
    needs: [unit-test]
    env: 
      MY_ENV_VAR: "HELLO FYN"
      LOCAL_VAR: "HELLO ODENSE"
    steps:
      - uses: actions/checkout@v2
        name: Default Checkout step
      - name: Default clean step
        working-directory: ./TANKS
        run: |
          echo "My Global Job"
          echo "Value of global env var: " $MY_ENV_VAR
          mvn clean
      - name: Maven package
        working-directory: ./TANKS
        run: |
          mvn package
          echo "Value of overridden global env var: " $MY_ENV_VAR
          echo "Value of local env var: " $LOCAL_VAR
  install:
    name: Install
    runs-on: [ubuntu-latest]
    needs: [package]
    env: 
      MY_ENV_VAR: "HELLO WORLD!"
    steps:
      - uses: actions/checkout@v2
        name: Default Checkout step
      - name: Default clean step
        working-directory: ./TANKS
        run: |
          echo "My Global Job"
          echo "Value of global env var: " $MY_ENV_VAR
          mvn clean
      - name: Maven install
        working-directory: ./TANKS
        run: mvn install